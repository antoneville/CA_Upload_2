
@main("Products") {

    <div class="container">

        <div class="row">
            <div class="box">
                <div class="col-lg-12">
                    <hr>
                    <h2 class="intro-text text-center">
                        <strong>Products</strong>
                    </h2>
                    <hr>
                </div>
                <div class="col-md-6">
                    <img class="img-responsive img-border-left" src="@routes.Assets.versioned("images/pic1.jpg")">

                </div>
                <div class="col-md-6">
                    <p>Info on Products</p>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>

        <div class="row">
            <div class="box">
                <div class="col-lg-12">
                    <hr>
                    <h2 class="intro-text text-center">
                        <strong>Products</strong>
                    </h2>
                    <hr>
                </div>
                <div class="col-sm-4 text-center">
                    <a href="@routes.HomeController.Eyes()"><img style="width:750px" img class="img-responsive" src="@routes.Assets.versioned("images/prod1.jpg")">
                    <h3>Eyes</h3></a>
                </div>
                <div class="col-sm-4 text-center">
                    <a href="@routes.HomeController.Lips()"><img style="width:750px" img class="img-responsive" src="@routes.Assets.versioned("images/prod2.jpg")">
                    <h3>Lips</h3></a>
                </div>
                <div class="col-sm-4 text-center">
                    <a href="@routes.HomeController.Face()"><img style="width:750px" img class="img-responsive" src="@routes.Assets.versioned("images/prod3.jpg")">
                    <h3>Face</h3></a>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>

    </div>
    <!-- /.container -->

}
